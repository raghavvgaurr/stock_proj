<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📈 Stock Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 30px; background-color: #f4f6f9; }
    .container { background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .form-group label { font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">📊 Predict Your Stock</h2>

    <form method="POST" class="mb-4">
      <div class="row">
        <div class="col-md-4 form-group">
          <label for="stock">Stock Symbol</label>
          <input type="text" name="stock" id="stock" class="form-control" value="{{ request.form.stock or 'AAPL' }}" required>
        </div>
        <div class="col-md-4 form-group">
          <label for="start_date">Start Date</label>
          <input type="date" name="start_date" id="start_date" class="form-control" value="{{ request.form.start_date or '2020-01-01' }}" required>
        </div>
        <div class="col-md-4 form-group">
          <label for="end_date">End Date</label>
          <input type="date" name="end_date" id="end_date" class="form-control" value="{{ request.form.end_date or '2024-01-01' }}" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">🔍 Predict</button>
    </form>

    <div class="row text-center mb-4">
      <div class="col-md-3"><strong>📈 Current Price:</strong> ₹{{ current_price }}</div>
      <div class="col-md-3"><strong>🔮 Predicted:</strong> ₹{{ predicted_price }}</div>
      <div class="col-md-3"><strong>📉 Trend:</strong> {{ trend }}</div>
      <div class="col-md-3"><strong>💡 Advice:</strong> {{ recommendation }}</div>
    </div>

    <div class="row text-center mb-4">
      <div class="col-md-6"><strong>📊 RMSE:</strong> {{ rmse }}</div>
      <div class="col-md-6"><strong>📉 MAE:</strong> {{ mae }}</div>
    </div>

    <h5 class="text-center">Expected Return (₹): {{ expected_return }}</h5>

    <div class="mt-5">{{ chart|safe }}</div>
  </div>
</body>
</html>
